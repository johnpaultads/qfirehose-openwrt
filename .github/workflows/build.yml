name: Build qfirehose for OpenWrt

on:
  workflow_dispatch:   # manual run
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison gawk \
            libncurses-dev gettext unzip zlib1g-dev libssl-dev python3 file wget

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/23.05.0/targets/mediatek/filogic/openwrt-sdk-23.05.0-mediatek-filogic_gcc-11.3.0_musl.Linux-x86_64.tar.xz
          tar -xJf openwrt-sdk-23.05.0-mediatek-filogic_gcc-11.3.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-23.05.0-mediatek-filogic* openwrt-sdk

      - name: Fetch qfirehose sources
        run: |
          git clone https://github.com/nippynetworks/qfirehose /tmp/qfirehose-src
          mkdir -p openwrt-sdk/package/custom
          cp -r /tmp/qfirehose-src/qfirehose openwrt-sdk/package/custom/
          cp -r /tmp/qfirehose-src/luci-app-qfirehose openwrt-sdk/package/custom/

      - name: Prepare SDK
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig

      - name: Build qfirehose
        run: |
          cd openwrt-sdk
          make package/qfirehose/compile V=s
          make package/luci-app-qfirehose/compile V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qfirehose-ipks
          path: openwrt-sdk/bin/packages/**/*.ipk